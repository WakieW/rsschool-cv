<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rs-school-cv</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

      <div class="left-sectin"></div>

              <h2 class="prof-text">Front-end Developer</h2>

        </div>
        <div class="profile-picture">
          <img class="thumbnail" src="assets/png-img/bear.png" alt="bear">
        </div>
      </div>
      <div class="container-skills"></div>
      <div class="container-code"></div>
      <div class="container-projects"></div>
      <div class="conatiner-education"></div>
      <div class="container-contacts"></div>
    </div>
  </main>
  <footer>
    
  </footer>

</html>
